<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="../favicon.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory game</title>
	</head>

	<body class="theme">
		<div class="container">
			<aside class="aside">
				<svg role="img" class="aside__logo">
					<use href="./assets/hacker.svg#img_hacker" />
				</svg>
				<ul class="aside__menu">
					<li class="aside__menu__item">
						<a href="https://github.com/jcarlos5" target="_blank"
							><i class="fab fa-github aside__icon"></i
						></a>
					</li>
					<li class="aside__menu__item">
						<a
							href="https://www.linkedin.com/in/jose-carlos-vilchez-villegas-b418441a1"
							target="_blank"
							><i class="fab fa-linkedin aside__icon"></i
						></a>
					</li>
				</ul>
			</aside>
			<div class="content">
				<header class="header">
					<div class="header__container">
						<svg role="img" class="header__logo">
							<use href="./assets/hacker.svg#img_hacker" />
						</svg>
					</div>
					<nav class="nav">
						<ul class="nav__menu">
							<li class="nav__menu__item">
								<button class="nav__button" id="btn-theme">
									<i id="theme-icon" class="fas fa-moon nav__button__icon"></i>
								</button>
							</li>
						</ul>
					</nav>
				</header>
				<main class="main">
					<section id="gameScreen" class="screen">
						<div id="game-menu" class="screen__menu"></div>
						<div id="board"></div>
						<div id="history" class="history"></div>
					</section>
					<div id="game-controls" class="game__controls">
						<div class="game__controls__info">
							<label><b>Tiempo:</b>&nbsp;<span id="game-time">01:00</span></label>
							<label
								><b>Movimientos:</b>&nbsp;<span id="game-movements">00</span></label
							>
							<label><b>Puntaje:</b>&nbsp;<span id="game-score">00</span></label>
						</div>
						<div class="game__controls__actions">
							<button onclick="quit_game()">Volver</button>
						</div>
					</div>
				</main>
				<footer></footer>
			</div>
		</div>
		<script src="https://kit.fontawesome.com/bacaeed712.js" crossorigin="anonymous"></script>
		<script type="module" src="/js/app.js"></script>
	</body>
</html>
